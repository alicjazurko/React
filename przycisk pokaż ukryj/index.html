<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>przycisk pokaż/ukryj</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    
    class Message extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          activeMessage: false
        };
        this.handleMessageButton = this.handleMessageButton.bind(this)
      }
        handleMessageButton() {
          this.setState({
            activeMessage: !this.state.activeMessage
          })
          
        }

        render() {

          const text = "to jest tekst, który się pokazuje po kliknięciu w przycisk. Kliknij ukryj, żeby go schować";
            return (
                <div>
                  <button onClick = {this.handleMessageButton}>
                    {this.state.activeMessage ? "ukryj" : "pokaż"}
                  </button>
                  {this.state.activeMessage && <p>{text}</p> }
                </div>
            )
        }
    }

    ReactDOM.render(<Message />, document.getElementById('app'));



  </script>
</body>

</html>
