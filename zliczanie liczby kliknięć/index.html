<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Pierwszy komponent w React.js</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
  
  class Counter extends React.Component {
    state = {
        count: 0,
        result: 0
    }

    handleMathClick(type, number) {
        
        if (type === 'odejmowanie') {
            this.setState(prevstate => ({
                count: prevstate.count + 1,
                result: prevstate.result - number
            }))
        } else if(type === "dodawanie") {
            this.setState(prevstate => ({
                count: prevstate.count + 1,
                result: prevstate.result + number
            }))
        } else if(type === 'reset') {
            this.setState(prevstate => ({
                count: prevstate.count + 1,
                result: 0
            }))
        } 
    }

    

    render() {
        return (
            <div>
                <button onClick = {this.handleMathClick.bind(this, "odejmowanie", 1)}>-1</button>
                <button onClick = {this.handleMathClick.bind(this, 'reset', 0)}>Reset</button>
                <button onClick = {this.handleMathClick.bind(this, 'dodawanie', 1)}>+1</button>
                <h1>Liczba kliknięć: {this.state.count}</h1>
                <h1>Wynik: {this.state.result}</h1>
            </div>
            
        )
    }

}

ReactDOM.render(<Counter />, document.getElementById('root'))
  </script>
</body>

</html>
