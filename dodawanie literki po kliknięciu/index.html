<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Pierwszy komponent w React.js</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
   
   class App extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            text: ''
        }
    }
    
    // state = {
    //         text: ''
    //     }

    handleClick(){
        // console.log('dziala');
        // this.state.text += "a";
        // document.querySelector('h1').textContent = this.state.text;
        const number = Math.floor(Math.random()*10);
        this.setState({
            text: this.state.text + number
        })
    }


    render() {
        return(
            <div>
                <button onClick = {this.handleClick.bind(this)}>{this.props.btnTitle}</button>
                <PanelResult text={this.state.text}/>
                <PanelResult text={this.state.text}/>
            </div>
        )
    }
   }

   const PanelResult = (props) => {
       return (
           <h1>{props.text}</h1>
       )
   }


   ReactDOM.render(<App btnTitle = "Dodaj cyfrÄ™"/>, document.getElementById('app'));

  </script>
    

</body>

</html>
